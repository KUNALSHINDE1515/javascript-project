<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Generator</title>
    <link rel="stylesheet" href="img.css">
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1> Image Generator tools</h1>
            <p> Convert your text into an image within a second using this Javascript Image Generator</p>
            <form action="#" class="generate-form"></form>
            <input type="text" class="prompt-input" placeholder="Describe what you want to see">
            <div class="controls">
                <select  class="img-quantity">
                    <option value="1">1 Image</option>
                    <option value="2">2 Image</option>
                    <option value="3">3 Image</option>
                    <option value="4" selected>4 Image</option>
                </select>
                <button type="submit" class="generate-btn">Generate</button>
            </div>
        </div>
    </section>
</body>
<script src="img.js"></script>
</html>
